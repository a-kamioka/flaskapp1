{% extends 'base.html' %}
{% block content %}
<script src="{{url_for('static', filename='js/script.js')}}"></script>
<p class='h1'>test page</p>
<div class="d-flex">
    <input id="text" value="" type="text" placeholder="text" required>
    <button type="button" onclick="OnSubmit()">Submit</button>
</div>
<table class="table table-striped table-sm mb-3">
    <thead>
        <tr>
            <th>id</th>
            <th>text</th>
        </tr>
	{% if datas %}
	    {% for data in datas %}
	    <tr>
	        <td>{{ data.id }}</td>
	        <td>{{ data.text }}</td>
            </tr>
	    {% endfor %}
	{% else %}
	    <tr>
		<td>no data.</td>
	    </tr>
	{% endif %}
    </thead>
</table>
{% endblock %}
